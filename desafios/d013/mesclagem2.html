<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../../../imagens-favicons/favicons/tabela/favicon.ico" type="image/x-icon">
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        table{
            width: 325px;
        }

        tr,td{
            border:1px solid black;
            text-align: center;
            padding: 10px;
        }
    </style>
    <title>Tabelas</title>
</head>
<body>
    <table>
        <tr>
            <td colspan="4">A</td> 
            <td rowspan="4">B</td>
        </tr>
        <tr>
            <td rowspan="4">C</td>
            <td>D</td>
            <td>E</td>
            <td>F</td>
        </tr>
            <td>G</td>
            <td>H</td>
            <td>I</td>
        </tr>
        <tr>
            <td>J</td>
            <td>K</td>
            <td>L</td>
        </tr>
        <tr>
            <td colspan="5">M</td>
        </tr>
    </table>
</body>
</html>
